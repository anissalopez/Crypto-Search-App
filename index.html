<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Crypto Price Search</title>
    <link rel='stylesheet' href='style.css'/>

  </head>
  <body class="">
    <div id="header">
    <h1>Crypto Price Search</h1>
    </div>
    <div id='name-search'>
    <form id='form'>
        <input id='search' type='text' name='search'>
        <input type='submit' name='submit'/>
    </form>
    </div>  
    

    <div id ='priceSearch'>
    <label for="price-selection">Search By Price</label>
    <select id="price-menu" name="price-selection">
      <option value ='none'>Please Select</option>
      <option value="Under $500">Under $500</option>
      <option value="$500 to $1,000">$500 to $1,000</option>
      <option value="Over $1,000">Over $1,000</option>  
    </select>
    </div>
    <button id ="clear" type="button">Clear Search</button>
    
    <div class> <div id="coinDiv">
    </div></div>
    

  
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
